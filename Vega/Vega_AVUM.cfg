PART {
    name = VEGA_AVUM
    module = Part
    author = AemerFactory
    scale = 1.0
    rescaleFactor = 1.0
    TechRequired = flightControl
    entryCost = 4200
    cost = 830
    category = Pods
    subcategory = 0
    title = AVUM
    manufacturer = ESA
    description = AVUM
    tags = AVUM
    attachRules = 1,1,1,1,0
    mass = 0.5
    dragModelType = default
    maximum_drag = 0.20
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 10
    maxTemp = 2000
    skinInternalConductionMult = 4.0
    emissiveConstant = 0.8
    vesselType = Probe
    CrewCapacity = 0
    MODEL {
        model = AemerFactory/Vega/Vega_AVUM
    }

    EFFECTS {
        running {
            AUDIO_MULTI_POOL {
                channel = Ship
                transformName = RCS_Transform
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }

            MODEL_MULTI_PARTICLE {
                modelName = Squad/FX/Monoprop_small
                transformName = RCS_Transform
                emission = 0.0 0.0
                emission = 0.1 0.0
                emission = 1.0 1.0
                speed = 0.0 0.8
                speed = 1.0 1.0
                localRotation = -90, 0, 0
            }

        }

    }

    MODULE {
        name = ModuleRCSFX
        stagingEnabled = False
        thrusterTransformName = RCS_Transform
        thrusterPower = 1
        resourceName = MonoPropellant
        resourceFlowMode = STAGE_PRIORITY_FLOW
        runningEffectName = running
        atmosphereCurve {
            key = 0 380
            key = 1 150
            key = 4 0.001
        }

    }

    RESOURCE {
        name = LiquidFuel
        amount = 25
        maxAmount = 25
    }

    RESOURCE {
        name = Oxidizer
        amount = 30
        maxAmount = 30
    }

    RESOURCE {
        name = MonoPropellant
        amount = 12
        maxAmount = 12
    }

    MODULE {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE {
            name = ElectricCharge
            rate = 0.1
        }

    }

    RESOURCE {
        name = ElectricCharge
        amount = 300
        maxAmount = 300
    }

    MODULE {
        name = ModuleReactionWheel
        PitchTorque = 1
        YawTorque = 1
        RollTorque = 1
        RESOURCE {
            name = ElectricCharge
            rate = 1
        }

    }

    MODULE {
        name = ModuleSAS
        SASServiceLevel = 3
    }

    MODULE {
        name = ModuleDataTransmitter
        antennaType = DIRECT
        packetInterval = 0.6
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 500000
        antennaCombinable = True
        antennaCombinableExponent = 1
    }

    NODE {
        name = bottom_2
        transform = node_stack_bottom_2
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
