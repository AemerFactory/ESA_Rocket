PART {
    name = Aemer_Booster_P80
    module = Part
    author = AemerFactory
    rescaleFactor = 1
    scale = 1
    fx_exhaustFlame_yellow = 0.0, -10.0, 0.0, 0.0, 1.0, 0.0, running
    fx_exhaustSparks_yellow = 0.0, -10.0, 0.0, 0.0, 1.0, 0.0, running
    fx_smokeTrail_medium = 0.0, -10.0, 0.0, 0.0, 1.0, 0.0, running
    sound_vent_medium = engage
    sound_rocket_hard = running
    sound_vent_soft = disengage
    sound_explosion_low = flameout
    TechRequired = advRocketry
    entryCost = 1400
    cost = 850
    category = Engine
    subcategory = 0
    title = P80 Booster
    description = P80 is a solid-fuel first-stage rocket motor used on the European Space Agency Vega rocket.
    manufacturer = Avio
    attachRules = 1,1,1,1,0
    mass = 1.8
    heatConductivity = 0.06
    skinInternalConductionMult = 4.0
    emissiveConstant = 0.5
    dragModelType = default
    maximum_drag = 0.3
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    maxTemp = 2000
    stagingIcon = SOLID_BOOSTER
    bulkheadProfiles = size1p5
    tags = P80
    breakingForce = 200
    breakingTorque = 200
    MODEL {
        model = AemerFactory/Vega/Vega_P80
        scale = 1.0, 1.0, 1.0
    }

    MODULE {
        name = ModuleEngines
        thrustVectorTransformName = thrustTransform
        throttleLocked = True
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 1789
        heatProduction = 150
        useEngineResponseTime = True
        engineAccelerationSpeed = 10.0
        allowShutdown = False
        fxOffset = 0, 0, 0.12
        EngineType = SolidBooster
        exhaustDamageDistanceOffset = 0.6
        PROPELLANT {
            name = SolidFuel
            ratio = 1.0
            DrawGauge = True
        }

        atmosphereCurve {
            key = 0 275
            key = 1 230
            key = 5 15
        }

    }

    RESOURCE {
        name = SolidFuel
        amount = 2100
        maxAmount = 2600
    }

    MODULE {
        name = ModuleGimbal
        gimbalTransformName = P80_Nozzle
        gimbalRange = 7
    }

    MODULE {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 0.7
        maxDistance = 50
        falloff = 2
        thrustTransformName = thrustTransform
    }

    MODULE {
        name = FXModuleThrottleEffects
        fxModuleNames = colorChanger
        responseSpeed = 0.002
        dependOnEngineState = True
        dependOnThrottle = True
    }

    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
